<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>index -Links & Banners</title>
      <link href="https://fonts.googleapis.com/css2?family=Hind&family=Sedgwick+Ave&display=swap" rel="stylesheet">
      <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet"/>
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="registration-form-template">
    <div class="container">
      <section class="top">
        <div class="row">
          <div class="box empty"></div>
          <div class="box money">
            <div class="box-img">
              <img src="images/icons/wallet.svg" alt="wallet">
            </div>
            <div class="money-amount">
              <h3>$1,500.00</h3>
            </div>
            <div class="box-img">
              <img src="images/icons/arrow-down-small.svg" alt="arrow-down">
            </div>
          </div>
          <div class="box notification">
            <img src="images/icons/notification.svg" alt="notification">
            <div class="orange-dot"></div>
          </div>
          <div class="box user">
            <div class="box-img">
              <img src="images/icons/profile.svg" alt="profile">
            </div>
            <div class="profile-name">
              <h4>Leonardo Dicaprio</h4>
            </div>
          </div>
          <div class="box quit">
            <img src="images/icons/quit.svg" alt="quit">
          </div>
        </div>  
      </section>
      <section class="left"> 
        <div class="left-nav">
          <div class="menu-row">
            <p>&nbsp Just do it &nbsp</p>
            <i class="fas fa-bars"></i>
          </div>
          <div class="links-left-side">
            <div class="links-in-row">
              <img src="images/icons/general.svg" alt="General"><a href="#general">General</a>
            </div><br>
            <div class="links-in-row">
              <img src="images/icons/details.svg" alt="Details"><a href="#details">Details</a>
            </div><br>
            <div class="links-in-row">
              <img src="images/icons/links.svg" alt="Links"><a href="#links">Links</a>
            </div><br>
            <div class="links-in-row">
              <img src="images/icons/banners.svg" alt="Banners"><a href="#banners">Banners</a>
            </div><br>
            <div class="links-in-row">
              <img src="images/icons/personaldata.svg" alt="personaldata"><a href="#personal-data">Personal data</a>
            </div><br>
            <div class="links-in-row">
              <img src="images/icons/payout.svg" alt="payout"><a href="#payout">Payout</a>
            </div><br>
            <div class="links-in-row">
              <img src="images/icons/postback.svg" alt="postback"><a href="#postback">Postback</a>
            </div> 
          </div>
          <div class="manager">
            <h4>YOUR MANAGER</h4><br>
            <div class="manager-img">
              <img src="images/man-young-happy-smiling-91227.jpg" alt="manager">      
              <div class="green-dot"></div>
              <h5>Mikhael E.</h5>
            </div>
          </div>
        </div>
      </section>
      <section class="main"> 
        <div class="main-wrapper">
          <div class="main-inner">
            <div class="general-statistics">
              <div class="general title"><h2>GENERAL STATISTICS</h2>
              </div>
              <div class="general dates">
                <div class="dates-table">
                  <h3>16.05.2016</h3>
                  <div class="line-between-dates"></div>
                  <h3>16.05.2016</h3>
                  <div class="calendar-icon">
                    <img src="images/icons/calendar.svg" alt="calendar">
                  </div>
                </div>
                <div class="refresh-icon">
                  <img src="images/icons/refresh.svg" alt="refresh">
                </div>
              </div>
              <div class="general visit">
                <div class="visit-table">
                  <div class="visit-row">
                    <div class="visit-cell">
                      <div class="text">
                        <div class="first-text"><h2>Visit Signups</h2></div>
                        <div class="second-text"><h5>124</h5></div>
                      </div>
                    </div>
                    <div class="visit-cell">
                      <div class="text">
                        <div class="first-text"><h2>Net deposit</h2></div>
                        <div class="second-text"><h5>564</h5></div>
                      </div>
                    </div>
                  </div>
                  <div class="visit-row">
                    <div class="visit-cell">
                      <div class="text">
                        <div class="first-text"><h2>FTD</h2></div>
                        <div class="second-text"><h5>445</h5></div>
                      </div>
                    </div>
                    <div class="visit-cell">
                      <div class="text">
                        <div class="first-text"><h2>Turn over</h2></div>
                        <div class="second-text"><h5>432</h5></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="general earnings"><h2>Earnings chart</h2></div>
              <div class="general dots">
                <div class="dot-one">
                  <div class="dot blue"></div>
                  <h2>Signups</h2>
                </div>
                <div class="dot-two">
                  <div class="dot orange"></div>
                  <h2>FTD</h2>
                </div>
                <div class="dot-three">
                  <div class="dot green"></div>
                  <h1>Earned</h1>
                </div>
              </div>
              <div class="general chart">ggg</div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
